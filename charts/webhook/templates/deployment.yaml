{{- $volumeName := "webhook-cert" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "fullname" . }}-controller
spec:
  replicas: {{ .Values.deployment.replicas }} # make it a param and check whether it works
  #
  # add podAntiAffinity by label
  selector:
    matchLabels:
      app: {{ template "fullname" . }}-controller
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}-controller
      annotations:
        sidecar.istio.io/inject: "false" # TODO check this
        checksum/config: {{ include (print $.Template.BasePath "/validating-webhook.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ template "fullname" . }}-sa
      {{- with .Values.deployment.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      containers:
        - name: webhook
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          securityContext:
            runAsGroup: 1000
            runAsNonRoot: true
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: {{ .Values.config.port }}
          volumeMounts:
            - name: {{ $volumeName }}
              mountPath: "/var/run/webhook"
              readOnly: true
          env:
            - name: APP_PORT
              value: "{{ .Values.config.port }}"
            - name: APP_LOG_LEVEL
              value: "{{ .Values.config.log.level }}"
            - name: APP_STACKTRACE_LEVEL
              value: "{{ .Values.config.log.stacktraceLevel }}"
            - name: APP_LOG_FORMAT
              value: "{{ .Values.config.log.format }}"
            - name: APP_VALIDATOR_SERVICE_ACCOUNT_DENY_LIST
              value: {{ .Values.config.serviceAccountDenyList }}
            - name: APP_VALIDATOR_NAMESPACE_DENY_LIST
              value: {{ .Values.config.namespaceDenyList }}
      volumes:
        - name: {{ $volumeName }}
          secret:
            secretName: {{ template "fullname" . }}-webhook-cert
