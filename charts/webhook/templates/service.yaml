kind: Service
apiVersion: v1
metadata:
  name: {{ template "webhook.svcFullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "webhook.labels" . | nindent 4 }}
spec:
  selector:
  {{- include "webhook.labels" . | nindent 4 }}
  ports:
    - protocol: TCP
      port: 443
      targetPort: {{ .Values.config.port }}